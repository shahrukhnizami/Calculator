<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
        <title>Calculator</title>
        <style>
                body {
                        background-image: url("https://c1.wallpaperflare.com/preview/287/756/864/board-conductors-circuits-calculator.jpg");
                        background-repeat: no-repeat;
                        background-size: cover;
                }

                
        </style>
</head>

<body>
        <div class="container text-center text-white">
                <h1 class="py-2">Simple Calculator</h1>
                
                <div class="row text-center  py-3 ">
                        <div class="col-lg-3  col-md-3 col-sm-3 col-12 text-white  "></div>
                        <div
                                class="col-lg-6  col-md-6 col-sm-6 col-12 text-white border bg-light rounded-top border border-dark border-bottom-0 py-3 ">
                                <input id="display" type="text" class="form-control bg-warning border border-dark text-white"
                                        placeholder="0" style="
    font-size: xxx-large; font-weight: 500;
">
                        </div>
                        <div class="col-lg-3  col-md-3 col-sm-3 col-12 text-white  "></div>

                        <div class="col-lg-3 col-md-3 col-sm-3 col-12 text-white  "></div>
                        <div
                                class="col-lg-6 col-md-6 col-sm-6 col-12 text-white border bg-light rounded-bottom border border-dark border-top-0   ">
                                <div class="row py-3 ">
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clearDisplay()">C</button></div>
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clickV('%')">%</button></div>
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clearDisplay()">x</button></div>
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clickV('/')">/</button></div>
                                </div>
                                <div class="row py-3">
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clickV('7')">7</button></div>
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clickV('8')">8</button></div>
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clickV('9')">9</button></div>
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clickV('*')">*</button></div>
                                </div>
                                <div class="row py-3">
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clickV('4')">4</button></div>
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clickV('5')">5</button></div>
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clickV('6')">6</button></div>
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clickV('-')">-</button></div>
                                </div>
                                <div class="row py-3">
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clickV('1')">1</button></div>
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clickV('2')">2</button></div>
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clickV('3')">3</button></div>
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clickV('+')">+</button></div>
                                </div>
                                <div class="row py-3">
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clickV('00')">00</button></div>
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clickV('0')">0</button></div>
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg"
                                                        onclick="clickV('.')">.</button></div>
                                        <div class="col-lg-3  col-md-3 col-sm-3 col-3"><button
                                                        class="btn btn-outline-secondary btn-lg bg-primary text-white"
                                                        onclick="calculate('=')">=</button></div>
                                </div>

                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-12 text-white  "></div>
                </div>

        </div>
        <script src="app.js"></script>
</body>

</html>
